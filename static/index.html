<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio | Dark Mode</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="WebRTC Audio Streaming Application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Audio Stream">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1DB954;          /* Spotify green */
            --primary-dark: #179443;     /* Darker green */
            --primary-light: #1ed760;    /* Lighter green */
            --success: #1DB954;
            --danger: #E91429;           /* Spotify red */
            --background: #000000;       /* Pure black */
            --card: #121212;             /* Spotify card background */
            --card-hover: #282828;       /* Spotify hover state */
            --text: #FFFFFF;
            --text-light: #B3B3B3;       /* Spotify secondary text */
            --shadow: 0 8px 24px rgba(0, 0, 0, .5);
            --radius: 8px;               /* Spotify uses slightly smaller radius */
            --transition: all 0.2s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            /* Remove gradient animation */
            animation: none;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 2rem;
            background: var(--card);
            /* Remove blur effect */
            backdrop-filter: none;
            border: none;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
            /* Remove gradient and glow */
            background: none;
            color: var(--text);
            -webkit-background-clip: unset;
            background-clip: unset;
            animation: none;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #cbd5e1;
            margin-right: 8px;
            transition: var(--transition);
        }

        .status-dot.active {
            background: var(--primary);
            /* Remove glow effect */
            box-shadow: none;
        }

        .status-text {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        button i {
            margin-right: 8px;
        }

        #startButton {
            background: var(--primary);
            /* Remove gradient and glow */
            box-shadow: none;
        }

        #startButton:hover {
            background: var(--primary-light);
            transform: scale(1.04);
            box-shadow: none;
        }

        #startButton:disabled {
            background-color: var(--primary-light);
            cursor: not-allowed;
            transform: none;
        }

        #stopButton {
            background: transparent;
            border: 1px solid var(--text-light);
            color: var(--text);
        }

        #stopButton:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text);
            transform: scale(1.04);
            box-shadow: none;
        }

        #stopButton:disabled {
            background-color: #fca5a5;
            cursor: not-allowed;
            transform: none;
        }

        .audio-container {
            background: var(--card);
            /* Remove glow */
            box-shadow: none;
        }

        audio {
            width: 100%;
            border-radius: var(--radius);
        }

        audio::-webkit-media-controls-panel {
            background-color: var(--primary-dark);
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--text);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .visualizer {
            height: 60px;
            width: 100%;
            background: var(--card);
            border: none;
            /* Remove glow */
            box-shadow: none;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 6px;
            background: var(--primary);
            border-radius: 2px 2px 0 0;
            opacity: 0;
            box-shadow: none;
        }

        .visualizer-glow {
            /* Remove glow effect */
            background: none;
        }
        
        .visualizer.active .visualizer-glow {
            background: linear-gradient(to top, 
                rgba(46, 204, 113, 0.3),
                rgba(46, 204, 113, 0.1),
                transparent
            );
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(46, 204, 113, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
            }
        }

        .hidden {
            display: none;
        }
        
        /* Dark mode scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: #535353;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7f7f7f;
        }

        #installButton {
            display: none;
            background-color: var(--primary);
            color: white;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        #installButton:hover {
            background-color: var(--primary-light);
            transform: scale(1.04);
        }

        /* Remove floating music notes animation */
        .container::before,
        .container::after {
            display: none;
        }
    </style>
</head>
<body>
    <button id="installButton"><i class="fas fa-download"></i> Install App</button>
    <div class="container">
        <h1>Audio Streaming</h1>
        
        <div class="status-indicator">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText" class="status-text">Ready to connect</span>
        </div>
        
        <div class="visualizer" id="visualizer">
            <div class="visualizer-glow"></div>
        </div>
        
        <div class="controls">
            <button id="startButton"><i class="fas fa-microphone"></i> Start Streaming</button>
            <button id="stopButton" disabled><i class="fas fa-stop-circle"></i> Stop</button>
        </div>
        
        <div id="audioElements" class="audio-container hidden"></div>
    </div>
    
    <script>
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const audioElements = document.getElementById('audioElements');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const visualizerElement = document.getElementById('visualizer');
        
        // Global variables
        let pc;
        let localStream;
        let audioElement = null;
        let audioContext;
        let analyser;
        let visualizerBars = [];
        const BAR_COUNT = 40;
        
        // Set up audio visualizer
        function setupVisualizer() {
            // Create visualizer bars
            visualizerElement.innerHTML = '';
            visualizerBars = [];
            
            for (let i = 0; i < BAR_COUNT; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.left = `${(i * (100 / BAR_COUNT))}%`;
                bar.style.width = `${90 / BAR_COUNT}%`;
                visualizerElement.appendChild(bar);
                visualizerBars.push(bar);
            }
        }
        
        // Update status indicator
        function updateStatus(isConnected) {
            if (isConnected) {
                statusDot.classList.add('active');
                statusText.textContent = 'Connected';
                visualizerElement.classList.add('pulse-animation');
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = 'Ready to connect';
                visualizerElement.classList.remove('pulse-animation');
                // Reset visualizer bars
                visualizerBars.forEach(bar => {
                    bar.style.height = '0px';
                    bar.style.opacity = '0';
                });
            }
        }
        
        // Initialize audio visualizer
        function initAudioAnalyser(stream) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function updateVisualizer() {
                    if (!analyser) return;
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Calculate the average level for visualization
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    
                    // Update visualizer glow effect
                    if (sum > 0) {
                        visualizerElement.classList.add('active');
                    } else {
                        visualizerElement.classList.remove('active');
                    }
                    
                    // Update bars with smoothing
                    for (let i = 0; i < BAR_COUNT; i++) {
                        const barIndex = Math.floor(i * bufferLength / BAR_COUNT);
                        const value = dataArray[barIndex];
                        const height = (value / 255) * 60;
                        
                        visualizerBars[i].style.height = `${height}px`;
                        visualizerBars[i].style.opacity = (value / 255) * 0.9 + 0.1;
                    }
                    
                    requestAnimationFrame(updateVisualizer);
                }
                
                updateVisualizer();
            } catch (e) {
                // Silent fail for browsers that don't support AudioContext
            }
        }
        
        // Automatically select the default audio output device
        async function setDefaultAudioOutput() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const outputDevices = devices.filter(device => device.kind === 'audiooutput');
                
                if (outputDevices.length > 0 && audioElement && typeof audioElement.setSinkId === 'function') {
                    await audioElement.setSinkId(outputDevices[0].deviceId);
                }
            } catch (e) {
                // Silent fail
            }
        }
        
        // Create a connection to the server to send the offer
        async function createOffer() {
            try {
                const response = await fetch('/offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    })
                });

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
            } catch (e) {
                // Silent fail
            }
        }

        // Example signaling function using fetch (adjust as needed)
        async function sendSignalingMessage(message) {
            await fetch('/ice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            });
        }

        // Start streaming
        startButton.onclick = async () => {
            try {
                // Update UI state
                startButton.disabled = true;
                statusText.textContent = 'Connecting...';
                
                // Get user media (audio) with optimal settings for low latency
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 48000,
                        sampleSize: 16,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        latency: 0.01  // Request lowest possible latency
                    },
                });
                
                // Initialize audio visualizer
                setupVisualizer();
                initAudioAnalyser(localStream);

                // Create RTCPeerConnection with optimized settings
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
                    sdpSemantics: 'unified-plan',
                    bundlePolicy: 'max-bundle',  // Optimize for fewer connections
                    iceTransportPolicy: 'all'    // Allow all transport types for better connectivity
                });

                // Handle connection state changes
                pc.oniceconnectionstatechange = () => {
                    if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                        updateStatus(true);
                    } else if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'closed') {
                        updateStatus(false);
                    }
                };

                        // Handle ICE candidates
                pc.onicecandidate = event => {
                    if (event.candidate) {
                        sendSignalingMessage({ type: 'ice', candidate: event.candidate });
                    }
                };
                // Handle incoming tracks
                pc.ontrack = async (event) => {
                    // Remove previous audio element if it exists
                    if (audioElement) {
                        audioElement.remove();
                    }

                    // Create new audio element
                    audioElement = document.createElement('audio');
                    audioElement.srcObject = event.streams[0];
                    audioElement.autoplay = true;
                    audioElement.controls = true;
                    
                    // Show audio container
                    audioElements.classList.remove('hidden');
                    audioElements.appendChild(audioElement);
                    
                    // Set default audio output
                    await setDefaultAudioOutput();
                };

                // Add local tracks to peer connection with high priority
                localStream.getTracks().forEach(track => {
                    const sender = pc.addTrack(track, localStream);
                    // Set high priority for audio tracks to minimize latency
                    if (sender.setParameters && sender.getParameters) {
                        const params = sender.getParameters();
                        if (params.encodings && params.encodings.length > 0) {
                            params.encodings[0].priority = 'high';
                            sender.setParameters(params);
                        }
                    }
                });

                // Create offer with latency optimization
                const offerOptions = {
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: false,
                    voiceActivityDetection: false  // Disable VAD for lower latency
                };
                
                const offer = await pc.createOffer(offerOptions);
                
                // Modify SDP to prefer opus codec with lower latency settings
                if (offer.sdp) {
                    offer.sdp = offer.sdp.replace(/(a=fmtp:111 .*)/g, '$1; useinbandfec=0; stereo=0; maxaveragebitrate=128000; maxplaybackrate=48000; ptime=10; minptime=10; maxptime=20');
                }
                
                await pc.setLocalDescription(offer);

                // Send offer to server
                await createOffer();
                
                // Update button states
                stopButton.disabled = false;
            } catch (error) {
                // Reset UI on error
                startButton.disabled = false;
                statusText.textContent = 'Failed to connect';
                setTimeout(() => {
                    statusText.textContent = 'Ready to connect';
                }, 3000);
            }
        };

        // Stop streaming
        stopButton.onclick = async () => {
            try {
                // Update UI state
                stopButton.disabled = true;
                
                // Send stop signal to backend
                await fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ stop: true })
                });

                // Clean up resources
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    localStream = null;
                }

                if (pc) {
                    pc.close();
                    pc = null;
                }
                
                if (analyser) {
                    analyser = null;
                }

                // Remove audio element
                if (audioElement) {
                    audioElement.remove();
                    audioElement = null;
                    audioElements.classList.add('hidden');
                }
                
                // Update status and button states
                updateStatus(false);
                startButton.disabled = false;
            } catch (error) {
                // Reset UI on error
                stopButton.disabled = false;
            }
        };
        
        // Initialize visualizer on page load
        setupVisualizer();
    </script>
    <script>
        let wakeLock = null;
        async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock is active');

            // Re-acquire the wake lock if it's released (e.g., when screen turns off temporarily)
            wakeLock.addEventListener('release', () => {
            console.log('Wake lock was released');
            });
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
        }
    </script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
